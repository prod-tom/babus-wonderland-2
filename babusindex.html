<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babu's Wonderland</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff6b6b, #ffd93b, #1dd3b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 100px;
            color: white;
            text-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            letter-spacing: 10px;
            animation: colorChange 3s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                color: #ff6b6b;
            }
            100% {
                color: #1dd3b0;
            }
        }

        .game-container {
            background-color: white;
            border: 5px solid #000;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        #clickGame {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #clickGame:hover {
            background-color: #1dd3b0;
        }

        .score {
            font-size: 25px;
            margin-top: 20px;
            color: #ffd93b;
        }

        #popupImage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: auto;
            display: none;
            z-index: 10;
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Babu's Wonderland</h1>

    <div class="game-container">
        <p>Click the button as many times as you can!</p>
        <button id="clickGame">Click me!</button>
        <p class="score">Score: <span id="score">0</span></p>
    </div>

    <!-- Popup Image -->
    <img id="popupImage" src="train.png" alt="Train Image">

    <script>
        let score = 0;
        const clickGameButton = document.getElementById("clickGame");
        const scoreDisplay = document.getElementById("score");
        const popupImage = document.getElementById("popupImage");

        clickGameButton.addEventListener("click", function() {
            score++;
            scoreDisplay.textContent = score;

            // Check if the score is divisible by 100
            if (score % 100 === 0) {
                popupImage.style.display = "block";
                
                // Hide the image after 3 seconds
                setTimeout(() => {
                    popupImage.style.display = "none";
                }, 3000);
            }
        });
    </script>
</body>
</html>
